tech_swarmer_missile_enig: "Typhoon Swarmer Missiles"
tech_swarmer_missile_enig_desc: "Just like the upgraded Challenger Missiles, Typhoon Missiles are the enhanced version of Whirlwind Swarmer Missiles that have better firepower thanks to extra volatile motes."
 
ACOT_CCM_ENIG: "Countermeasure Missiles"
ACOT_CCM_ENIG_DESC: "CMM sytems fire high-speed precision missiles to destroy incoming projectiles and strikecrafts. They are slower to fire than traditional point defenses but have superior range and firepower."
SMALL_ACOT_CCM_MUTATION_ENIG: "Countermeasure Missiles"
