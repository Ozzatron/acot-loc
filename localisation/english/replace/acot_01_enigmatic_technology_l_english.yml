tech_disruptor_lance_enig: "Disruptor Artillery"
tech_disruptor_lance_enig_desc: "Disruptors are generally not meant to be used at long range, let alone to fill an artillery-style role. But after some modifications, the weapons developmeant department have come up with a specialized design that sacrifices the ability to attack at short range, for a disruptor ray that can be safety and effectively used at long range, allowing it to be used as a type of artillery."

ACOT_ENERGY_CANNON_ENIG: "Energy Blaster Cannon"
ACOT_ENERGY_CANNON_ENIG_DESC: "Blaster Cannons are bigger cousins of the laser cannons that are designed for longer range operations through charging mechanisms."
