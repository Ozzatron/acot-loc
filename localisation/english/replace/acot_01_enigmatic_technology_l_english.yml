tech_energy_torpedo_enig: "Neutron Energy Torpedo"
tech_energy_torpedo_enig_desc: "With the new protocol revisement calling for a dedicated, proper energy artillery cannon, the energy torpedoes are no longer taxed by the burden to perform both roles anymore. With this in mind, we'll able to upgrade existing neutron launchers to fire a slower, but deadlier neutron payloads. While this gives them new vulnerabilities to point-defenses, the added ability to partially penetrate shields and massively increased firepower should make up for it."
 
ACOT_POINT_DEFENSE_ENIG: "Aegis Point-Defense"
