ENIG_SENSOR_SHIP: "Neo-Tachyon Sensors"
ENIG_SENSOR_SHIP_DESC: "Neo-Tachyon fixes some errors and flaws in the first generation of Tachyon Sensors, namely it looking like it belonged to a lower tier technology due to it's awful coloration. Aside from that, the use of extra resources also increases its performance lightly."
ENIG_SENSOR_SHIP_MUTATION: "Neo-Tachyon Sensors"
ENIG_SENSOR_SHIP_MUTATION_DESC: "Neo-Tachyon fixes some errors and flaws in the first generation of Tachyon Sensors, namely it looking like it belonged to a lower tier technology due to it's awful coloration. Aside from that, the use of extra resources also increases its performance lightly."
tech_sensor_enig: "Neo-Tachyon Sensors"
tech_sensor_enig_desc: "We have stumbled upon a great crisis when reviewing the performance and design of the first-generation Tachyon Sensors. Tachyon, as is generally established by galactic communities and records, should be blue in color, akin to those of Tachyon Lance. But our first design somehow is yellow-ish, which is typically a mark of lower quality equipment. This error has to be corrected as soon as possible. But while doing so, some adjustments can also be made to slightly amplify its sensoring and targeting capabilities if we apply the right kind of strategic resources too."
