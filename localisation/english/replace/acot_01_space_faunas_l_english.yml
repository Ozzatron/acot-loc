ACOT_SPACE_WHALE_WEAPON_TYPE_LEVIATHAN_MELEE: "Triumphant Grasp"
ACOT_SPACE_WHALE_WEAPON_TYPE_LEVIATHAN_MELEE_DESC: "Enemy ships should be aware that the Kaiser's deadly tentacles are strong enough to tear their hulls asunder."

ACOT_SPACE_WHALE_WEAPON_TYPE_LEVIATHAN_WEAPON: "Kaiser Energy Leeches"
ACOT_SPACE_WHALE_WEAPON_TYPE_LEVIATHAN_WEAPON_DESC: "Kaiser's Energy Absortion power drains energy at alarming rates, capable of even causing massive failures to unprotected ship systems."

ACOT_SPACE_WHALE_WEAPON_TYPE_LEVIATHAN_L_WEAPON: "Kaiser Energy Spikes"
ACOT_SPACE_WHALE_WEAPON_TYPE_LEVIATHAN_L_WEAPON_DESC: "Kaiser's Energy Absortion power drains energy at alarming rates, capable of even causing massive failures to unprotected ship systems."

ACOT_SPACE_WHALE_WEAPON_TYPE_LEVIATHAN_T_WEAPON: "Royal Scorch"
ACOT_SPACE_WHALE_WEAPON_TYPE_LEVIATHAN_T_WEAPON_DESC: "The Kaiser's head can project a deadly beam of enigmatic energies."

ACOT_SPACE_WHALE_WEAPON_TYPE_LEVIATHAN_PLASMA_WEAPON: "Bio-Plasma Pulses"
ACOT_SPACE_WHALE_WEAPON_TYPE_LEVIATHAN_PLASMA_WEAPON_DESC: "To aid in corroding enemy's armor, these glands around Kaiser's body produces rapid firing bio-plasma pulses."

ACOT_SPACE_WHALE_WEAPON_TYPE_LEVIATHAN_ARMOR: "Energized Scales"
ACOT_SPACE_WHALE_WEAPON_TYPE_LEVIATHAN_ARMOR_DESC: "Kaiser Tiyanki's scales have been augmented to provide not both superior physical protection, but also energy shields to stop enemy attacks."


########################## BIOGENESIS

## MANDIBLE

ACOT_MANDIBLE_ENIG: "Crystalborn Mandibles"
ACOT_MANDIBLE_ENIG_DESC: "Crystalborn Mandibles are forged from full clusters of the most durable rare crystals, making them even deadlier than usual."
tech_acot_bio_mandible_enig: "Crystalborn Mandibles"
tech_acot_bio_mandible_enig_desc: "The first experiment with the crystalline mandibles was a major success, but now we can even make a sharper and deadlier version with our superior knowledge of bioalchemy and augmentations. The whole blade shall be forged from the strongest of the rare crystal clusters in our stocks."

ACOT_MANDIBLE_DM: "Primal Mandibles"
ACOT_MANDIBLE_DM_DESC: "Primal Mandibles don't simply rely on brute physical force, but also strange dimensional powers to rip and tear their enemies."
tech_acot_bio_mandible_dm: "Primal Mandibles"
tech_acot_bio_mandible_dm_desc: "It is time we turn away from the mundane concepts of crude, physical force. The newly conceived Primal Mandibles generate a potent dimensional rifts that will break and shatter enemy ships as the mauler tears them apart."

ACOT_MANDIBLE_AE: "Alpha Primal Mandibles"
ACOT_MANDIBLE_AE_DESC: "Primal Mandibles don't simply rely on brute physical force, but also strange dimensional powers to rip and tear their enemies."
tech_acot_bio_mandible_ae: "Alpha Primal Mandibles"
tech_acot_bio_mandible_ae_desc: "Rip and Tear!"

