tech_acot_bio_growth_component_3: "Enhanced Growth Glands"
tech_acot_bio_growth_component_3_desc: "Now that we have more stable economy and power projection, we can start investing in more aggressive growth acceleration for our bio ships."
TECH_UNLOCK_ACOT_BIO_GROWTH_COMPONENT_3_TITLE: "§HUnlocks Component:§! $tech_acot_bio_growth_component_3$"
TECH_UNLOCK_ACOT_BIO_GROWTH_COMPONENT_3_DESC: "§H$tech_acot_bio_growth_component_3$§!\NNow that we have more stable economy and power projection, we can start investing in more aggressive growth acceleration for our bio ships."

tech_acot_bio_weapons_enig: "Dynamic Bio-Component Refinements"
tech_acot_bio_weapons_enig_desc: "After reviewing our weapon and component systems against the rest of the galaxy, we are made aware of some limitations imposed by our existing designs, one that we can remedy."
tech_acot_bio_weapons_enig_effect: "§YUnlocks Function:§! Bio-ship can use more variety of weapons."

tech_acot_bio_precursor_integration: "Precursor Bio-Weapon Adaptations"
tech_acot_bio_precursor_integration_desc: "Generally, the blueprints that SOPHIA gave us were not designed to support some of the unique bio-weapons of our ships like the Mauler's mandibles. But we can work around it and come up with something that will function similarly enough."
tech_acot_bio_precursor_integration_effect: "§YUnlocks Function:§! Bio-ship weapons for Precursor ships"

tech_acot_bio_growth_component_dm: "Primal Awakening Glands"
tech_acot_bio_growth_component_dm_desc: "Primals are best grown from dedicated hatcheries to maximize speed and minimize maintenance costs, but even existing elders can be made to transform into their primal stage if we provide them with a specialized awakening glands."
TECH_UNLOCK_ACOT_BIO_GROWTH_COMPONENT_DM_TITLE: "§HUnlocks Component:§! $ACOT_MAULER_STAGE_1_GROWTH_DM$\n§HUnlocks Component:§! $ACOT_MAULER_STAGE_3_GROWTH_DM$"
TECH_UNLOCK_ACOT_BIO_GROWTH_COMPONENT_DM_DESC: "§H$ACOT_MAULER_STAGE_1_GROWTH_DM$§!\nHeavily augmented glands used to quickly accelerate younger ships into maturity.\n§H$ACOT_MAULER_STAGE_3_GROWTH_DM$§!\nSpecialized glands used to transform Elder ships into Primal form."

tech_acot_bio_ships_delta: "Enigmatic Biosynthesis"
tech_acot_bio_ships_delta_desc: "Naturally, once a bio-ship reaches elder stage, they can no longer grow any further through conventional means of biomass allocations, or at least not realistically feasible. But our biologists and enigmatic experts have discovered that it is possible to rapidly accelerates the growth and development potential of these living weapons by using dark energy to replace various parts of their organic components."
tech_acot_bio_ships_delta_short: "Unlocks Primal stage for all combat bio ships, provided that their elder prerequisites have been met."
 
tech_acot_bio_ships_alpha: "Alpha Biosynthesis"
tech_acot_bio_ships_alpha_desc: "Through our greater understanding of dark energy and implementations of Alpha techs, we will be able to increase the survivability of our combat bio-ships without increasing the costs to maintain them."

tech_acot_bio_ships_phi: "Phanon Rudimentary Ship Adaptation"
tech_acot_bio_ships_phi_desc: "Despite our many attempts to understand the complexities and nature of the Phanon's advanced war machines, we are only able to grasp rudimentary understanding of how their ships operate. Nevertheless, what we gain is highly valuable, as the knowledge should enable us to make significant changes to our military ship designs."
tech_acot_bio_ships_phi_short: "Unlocks new ship sections with higher defenses. These new sections cost extra alloys."

tech_acot_bio_ships_runic: "Runic Hard-Light Vessels"
tech_acot_bio_ships_runic_desc: "Though we have unfortunately failed in our attempts to fully adapt the Phanon's ships into our base military designs, we manage to learn that the materials used to build the Corps's formidable ships are partially based off hard-light technology as well. With some modifications, we can use that knowledge to improve the durability of our military ships slightly without further increasing their costs."

tech_acot_bio_ships_sigma: "Stellarforged Hard Light Vessels"
tech_acot_bio_ships_sigma_desc: "The advent of Stellarite Energy allows us to drastically reduce the amount of power required to charge up and solidify the Hard-light materials, making the process of creating more durable and dense hulls much more efficient."
 

