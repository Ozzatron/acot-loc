
l_english:

ftl_components_bio: "Bio FTL"

tech_acot_fauna_mutations_enig: "Advanced Tech-Integrated Mutation"
tech_acot_fauna_mutations_enig_desc: "Now that we are more familiar with both technology and biology, we can finally upscale our mutations to fit the standards of our ship components, and bring them up to the level of our more advanced components."
tech_acot_fauna_mutations_enig_effect: "Space Fauna Weapon Damages: §G+10%§!\n§YUnlocks§! : Advanced Fauna Mutations\n\n§LThese mutations have superior size scaling compared to vanilla variants, making them equal to default ship components.§!"

tech_acot_fauna_built_in_shields: "Fauna's Integrated Shields"
tech_acot_fauna_built_in_shields_desc: "Faunas cannot be expected to survive long in modern space warfare if they have no shields to protect themselves. Integrating self-powered shield generators into their internal organs will alleviate this problem to a degree."

ACOT_BIO_PROPULSION_BASE: "Unaugmented Bio-Propulsions"
ACOT_BIO_PROPULSION_BASE_DESC: "Saves cost by make use of the fauna's natural space propulsion mechanisms."

ACOT_BIO_PROPULSION_ENIG_GLOBAL: "Basic Bio-Propulsions"
ACOT_BIO_PROPULSION_ENIG_GLOBAL_DESC: "Uses the basic Impulse X Thruster modified to work with our advanced faunas."

ACOT_BIO_COMPUTER_BASE_DEFAULT: "Instinctive Neurochips"
ACOT_BIO_COMPUTER_BASE_DEFAULT_DESC: "Neurochips that only enable fleet movement controls, but gives the fauna freedom to engage on its own without instructions to save costs."

##################################

tech_acot_fauna_mutations_delta: "Fauna Sequence Evolution"
tech_acot_fauna_mutations_delta_desc: "In our attempts to increase the numbers of possible mutations to our fauna, we have come to a realization that there is limit to the natural evolution of these faunas that make them unsuitable in advanced warfare. It is time we prepare for a series of evolutions that will unlock true potential of these lifeforms."

tech_acot_fauna_mutations_alpha: "Experimental Fauna Genetic Splicing"
tech_acot_fauna_mutations_alpha_desc: "It is time to go past the boundaries of nature once and for all. From the depths of the void, we will mold life into beings of wonder."

tech_acot_fauna_mutations_phi: "Phanon Genetic Sequence Integration"
tech_acot_fauna_mutations_phi_desc: "We have managed to decipher some useful genetic blueprints that the Corps use in their dutymen that can be applied to our space faunas to further increase their ability to accept even more mutations and further increase their durability."

tech_acot_fauna_mutations_runic: "Phanon Master Bionic Code Analysis"
tech_acot_fauna_mutations_runic_desc: "We manage to study and gain some understanding on how the Corps manage to integrate powerful genetics and bionic augmentations into their operatives which can be applied to our space faunas."

tech_acot_fauna_mutations_sigma: "Sons of the Stellar Empire"
tech_acot_fauna_mutations_sigma_desc: "The ancient powers of Stellarites seem to have awaken something deep inside our faunas, as if ancient spirits yet stir within them..."

########################## WHALEEEE TIYANKI ##########################

mod_shipsize_space_whale_1_hull_mult: "Tiyanki Hull Points"
mod_shipsize_space_whale_2_hull_mult: "Tiyanki Hull Points"
mod_shipsize_space_whale_3_hull_mult: "Tiyanki Hull Points"
mod_shipsize_space_whale_4_hull_mult: "Tiyanki Hull Points"

tech_acot_fauna_space_whale_upgrades: "Advanced Tiyanki Modification"
tech_acot_fauna_space_whale_upgrades_desc: "We're reaching the limits of what we can do with these docile space whales. If we seek to turn these harmless little things into a real war beasts, some additional modifications will be necessary first..."
tech_acot_fauna_space_whale_upgrades_effect: "Normal Tiyanki Hull Points: §G+20%§!"

######

tech_acot_fauna_space_whale_type_1: "Shadow Tiyanki Strains"
tech_acot_fauna_space_whale_type_1_desc: "Tiyankis are already by default, a rather elusive creature in order to avoid their natural predators. If we modify and encourage this behavior, we may be able to create a new strain of Tiyanki that excels at stealth, evasion and mobility."

acot_space_whale_type_1: "Shadow Tiyanki"
acot_space_whale_type_1_cap: "Shadow Tiyanki"
acot_space_whale_type_1_plural: "Shadow Tiyankis"
acot_space_whale_type_1_section_key: "Shadow Tiyanki Body"
acot_tiyanki_type_1_type: "Shadow Tiyanki"
acot_tiyanki_type_1_desc: "Shadow Tiyankis have been engineered to be extremely agile and stealthy, capable of slipping through enemy with ease through their unnatural stealth."

acot_space_whale_type_1_reanimated: "Reanimated Shadow Tiyanki"
acot_space_whale_type_1_reanimated_plural: "Reanimated Shadow Tiyankis"
acot_space_whale_type_1_reanimated_section_key: "Reanimated Shadow Tiyanki Body"

ACOT_SPACE_WHALE_WEAPON_TYPE_ONE_WEAPON: "Shadow Weave"
ACOT_SPACE_WHALE_WEAPON_TYPE_ONE_WEAPON_DESC: "Shadow Tiyanki's energy absortion glands have been modified to absorb less energy but deals greater physiscal damage on hulls and armors."

ACOT_SPACE_WHALE_WEAPON_TYPE_ONE_LASER: "Abyssal Eye Beam"
ACOT_SPACE_WHALE_WEAPON_TYPE_ONE_LASER_DESC: "Shadow Tiyankis are given these extra eyes to help deal with armored foes over medium range."

ACOT_SPACE_WHALE_WEAPON_TYPE_ONE_PD: "Warding Scales"
ACOT_SPACE_WHALE_WEAPON_TYPE_ONE_PD_DESC: "Various parts of the Shadow Tiyanki's scales have been grafted with small energy weapons that act as point defenses."

######

tech_acot_fauna_space_whale_type_2: "Dire Tiyanki Strains"
tech_acot_fauna_space_whale_type_2_desc: "It is possible to capitalize the Tiyanki's natural cravings for gas giant's energy into a real, ravanous hunger. This new strain will turn the once mostly docile and passive whales into deadly predators, whose aggressive vertical stance has been encouraged to be its primary posture, standing tall against our enemies."

acot_space_whale_type_2: "Dire Tiyanki"
acot_space_whale_type_2_cap: "Dire Tiyanki"
acot_space_whale_type_2_plural: "Dire Tiyankis"
acot_space_whale_type_2_section_key: "Dire Tiyanki Body"
acot_tiyanki_type_2_type: "Dire Tiyanki"
acot_tiyanki_type_2_desc: "Dire Tiyankis are modified and enhanced for combat, to aggressively and ruthlessly consume energy from their victims from afar."

acot_space_whale_type_2_reanimated: "Reanimated Dire Tiyanki"
acot_space_whale_type_2_reanimated_plural: "Reanimated Dire Tiyankis"
acot_space_whale_type_2_reanimated_section_key: "Reanimated Dire Tiyanki Body"

ACOT_SPACE_WHALE_WEAPON_TYPE_TWO_XL: "Chaotic Discharge"
ACOT_SPACE_WHALE_WEAPON_TYPE_TWO_XL_DESC: "Dire Tiyanki's foul tempers can be exploited to channel powerful blast of energy at their enemies."

ACOT_SPACE_WHALE_WEAPON_TYPE_TWO_WEAPON: "Intense Energy Siphon"
ACOT_SPACE_WHALE_WEAPON_TYPE_TWO_WEAPON_DESC: "Dire Tiyankis have learned to siphon energy from a much greater distance than their lesser, natural cousins."

ACOT_SPACE_WHALE_WEAPON_TYPE_TWO_SPIKES: "Crimson Spikes"
ACOT_SPACE_WHALE_WEAPON_TYPE_TWO_SPIKES_DESC: "Dire Tiyanki's wild mutations cause them to develop these nasty spikes which they can hurl at their adversaries."

ACOT_SPACE_WHALE_WEAPON_TYPE_TWO_ARMOR: "Diretide Scales"
ACOT_SPACE_WHALE_WEAPON_TYPE_TWO_ARMOR_DESC: "In addition to the Dire Tiyanki's natural strength and carapace, these extra layers of living scales work in symbiotic relationships with the space whale to provide extra armor."

######

tech_acot_fauna_space_whale_type_leviathan: "Kaiser Tiyanki Strains"
tech_acot_fauna_space_whale_type_leviathan_desc: "Normally, tiyankis rarely survive long enough to reach gargantuan size, as it would either gets preyed on or stagnate their growth due to lack of sustainable nutritions to support further development. But with science, it is possibly to altogether bypass these natural limitations and genetically accelerate the space whale's age and size to a degree they dwarfs most modern capital ships."

