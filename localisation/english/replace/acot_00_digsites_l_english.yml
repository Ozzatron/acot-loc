######################### VAULT OF SORROW ###################################
 
acot_modifier_relic_amerigo_cooldown: "A'merigo Cooldown"
acot_modifier_relic_amerigo_cooldown_desc: "A'merigo Cooldown"

acot_modifier_precursor_digsite: "Ancient World"
acot_modifier_precursor_digsite_desc: "This World appears to have existed for a very long time, its composition only holding due to abnormalities present on the planet's surface."
 
sites_acot_old_warfield: "Ghosts of the Past"
acot_old_warfield_digsite_desc: "A strange rift has brought a massive amount of ship remains here creating a gigantic spaceship graveyard here, where thousands of ancient yet advanced debris are scattered across various parts of the planet's fractured surface. Scannings indicate that these ruins bear the marks of at least 364 different galactic civilizations, some of which match that of the fallen empire's insignia.\n\nWhile ship graveyards like this are not uncommon, what makes this one extremely special, is that we detect that many ships here do not match any known designs of past records, some appears to actually be intact, almost untouched.\n\nA massive space station in the epicenter seems to hold the clues to the puzzle, we should investigate."
 
acot_digsite_events.1.name: "Ghosts of the Past"
acot_digsite_events.1.desc.a: "Something peculiar has happened on the surface of §Y[from.GetName]§!, there are sightings of various flash of lights, akin to that of dimensional rifts, they appear to shift large amounts of destroyed ships, forming into a massive ship graveyard. Our initial surveys failed to detect them due to the violent storms tampering with our sensors.\n\nAt the epicenter of this strange phenomenon is a massive ancient precursor station, and is believed to be the source of the rifts."
acot_digsite_events.1.desc.b: "Something weird is happening on our capital of §Y[from.GetName]§!, there are sightings of various flash of lights, akin to that of dimensional rifts, they appear to shift large amounts of destroyed ships, forming into a massive ship graveyard. Whatever they are, they were not there before when our world was still normal.\n\nAt the epicenter of this strange phenomenon is a massive ancient precursor station, and is believed to be the source of the rifts. However, given our lack of knowledge and technology at the moment, it may not be wise to explore it hastily yet."
acot_digsite_events.1.a: "How peculiar..."
acot_digsite_events.1.b: "We shall see."
 
######################### CHAPTER ONE ###################################
 
acot_digsite_events.2.name: "Ghosts of the Past - Chapter One"
acot_digsite_events.2.desc.stupid: "The Excavation Team has finally pinpointed a large superstructure amongst the endless expanse of graveyards. Initial scans indicate that 97.35% of the structure's exterior hull is intact. The structure bears striking resemblances to a Fallen Empire's citadel, albeit of much more ancient designs.\n\nThe massive energy readings have been located inside a massive vault, but it's entry is barred by some kind of ancient mechanism that must be bypassed. The Team has also located massive amounts of minor artifacts scattered across the area and large stockpiles of both dark matter and dark energy deposits.\n\nSome of the scientists advises we return the artifacts to their proper locations, while the military commanders believe resources could be of great use to our war efforts. Experts however believe we should delay the exploration until we understand more of these ancient technologies."
acot_digsite_events.2.desc.smart: "The Excavation Team has finally pinpointed a large superstructure amongst the endless expanse of graveyards. Initial scans indicate that 97.35% of the structure's exterior hull is intact. The structure bears striking resemblances to a Fallen Empire's citadel, albeit of much more ancient designs.\n\nThe massive energy readings have been located inside a massive vault, but it's entry is barred by some kind of ancient mechanism that must be bypassed. The Team has also located massive amounts of minor artifacts scattered across the area and large stockpiles of both dark matter and dark energy deposits.\n\nBased on our knowledge and familiarities with the technology, we are able to quickly identify the purpose of the artifacts and the resources required for the system to work."
acot_digsite_events.2.a: "Finder's Keeper!"
acot_digsite_events.2.a.explain: "We decided to take away the artifacts and the stockpiles. They are most likely to be remains from other ships, better to put them to good use."
acot_digsite_events.2.b: "Leave the artifacts, take only the stockpiles!"
acot_digsite_events.2.b.explain: "We decide to keep the artifacts around, and take away only the stockpiles. The artifacts may come in handy later on."
acot_digsite_events.2.c: "Touch nothing! They can be dangerous!"
acot_digsite_events.2.c.explain: "It is best to not touch things we do not know. Perhaps both of these elements will be useful for the team later."
acot_digsite_events.2.d: "This puzzle is easily solved."
acot_digsite_events.2.d.explain: "We have expertly aligned the artifacts into the mechanism, then charged it with optimal level of powers using the stockpiles. Any leftover has been gathered for other purposes. A trivial task."
acot_digsite_events.2.e: "This knowledge is forbidden, sabotage the operation."
acot_digsite_events.2.e.explain: "Ancient horrors like these are best kept hidden and laid to rest. We will pluck away at each piece and takes away what is deemed useful, and ensure that what remains will result in the failure of the excavation."
 
######################### CHAPTER TWO ###################################
 
acot_digsite_events.3.name: "Ghosts of the Past - Chapter Two"
acot_digsite_events.3.a.desc: "§RCritical Mission Failure§!\n\nAfter multiple fruitless efforts to solve the mechanism without any key components, the team is left with one choice; to recharge the system using foreign power source. However, it became very clear to the team very soon that this is not how the mechanism is meant to be solved. The system does not recognize our power source and becomes increasingly unstable.\n\nBefore anything can be done, the vault exploded and caused a massive chain reaction towards each and every derelict ship on the surface, creating the largest explosion ever recorded in history. The planet itself cracked and exploded, leaving us with nothing but a broken shell and possibilities of any scientific discovery shattered.\n\nThat said, there may still be something of value in this broken mess."
acot_digsite_events.3.a.1: "Uh Oh."
 
acot_digsite_events.3.b.desc: "§RThe Sacrifice§!\n\nThe team is able to finally utilize the artifacts to reassemble the mechanism. But then suddenly an alarm is sounded, the mechanism stating "ERROR! ERROR! INSUFFICIENT RESOURCE...SWITCHING TO CONSUMPTION MODE". The system then, without warning, traps the Excavation Team and processes them into materials which the system then uses to unlock itself. The entire team has been reported KIA.\n\nRegardless, their last datalog indicates that the path to the Vault is now finally open to us."
acot_digsite_events.3.b.1: "Not Good."
 
acot_digsite_events.3.c.desc: "§RThe Ghost Machine§!\n\nThe team is able to finally utilize the artifacts to reassemble the mechanism. The mechanism then seems to draw energy from the dark matter and dark energy scattered across the area. However, just as when things are going as planned and the excavation is prepared to take some hard-earned breaks and rest, the mechanism then sounds an alarm. "ERROR! Energy Capacity Reached! Allocating Resources to Inactive Vessels!"\n\nIt is then that massive energy readings begin to appear across various derelict ships scattered across the graveyard. They begin to rise, their damaged hulls are rapidly repaired by some unknown means.\n\nThe risen ships show no signs of life and seem to be totally automated, their computers quickly detect that other restored ships do not belong to the same faction as them, and thus do they resume their ancient battles.\n\nRegardless, the path to the Vault is now finally open to us, we simply need to clear up this mess."
acot_digsite_events.3.c.1: "Oh, crap."
 
acot_digsite_events.3.d.desc: "The team is able to finally utilize the artifacts to reassemble the mechanism. Everything went smoothly as expected. The team not only managed to open the path but were able to recover extra resources and gain various insights into the workings of the vault's exterior design and security measures. Apparently, our instincts and theories have been proven correct, things could have gone much worse had we not choose wisely. The mechanism could not operate with any kind of materials or resources save for the ones located around the vault. At worst, it would have exploded and destroyed the planet in a chain reaction. The system would have also reactively harvested nearby materials to substitute the missing stockpiles, this can include biological and mechanical materials, which would have put the Excavation Team at great risk. Finally, if too much resources were to be provided, the system would have allocated exceeding resources to power up inactive warships and repair damaged hulls through hard-light reassembling. It would have been a disaster as the ships would run on ancient IFF systems and begin their long-forgotten wars over again.\n\nThe Path to the Vault is now open!"
acot_digsite_events.3.d.1: "Well done, all!"
 
 
